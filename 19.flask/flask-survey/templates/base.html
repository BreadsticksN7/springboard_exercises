<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
</head>
<body>
    <main id="content">
        {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
        {% endfor %}
        {% block content %}{% endblock %}
      </main>
</body>
</html>
